<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册邮箱</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="box">
    <div class="menu">
        <a href="##">注册字母邮箱</a>
        <a href="##">注册手机号码邮箱</a>
        <a href="##">注册VIP邮箱</a>
    </div>
    <div class="emall">
        <span class="name"><i>*</i>邮件地址</span>
        <input type="text" value="" id="address">
        <span>@</span>
        <select>
            <option value="1">126.com</option>
            <option value="2">163.com</option>
            <option value="3">yeah.net</option>
        </select>
        <span class="add">6~18个字符，可使用字母、数字、下划线，需以字母开头</span>
    </div>

    <div class="password">
        <span class="name"><i>*</i>密码</span>
        <input type="password" value="" id="password">
        <span class="add">6~16个字符，区分大小写</span>
    </div>
    <div class="repassword">
        <span class="name"><i>*</i>确认密码</span>
        <input type="password" value="" id="repassword">
        <span class="add">请再次填写密码</span>
    </div>
    <div class="phone">
        <span class="name"><i>*</i>手机号码</span>
        <input type="text" value="" id="phone">
        <span class="add">忘记密码时，可以通过该手机号码快速找回密码</span>
    </div>
    <div class="mVcode">
        <span class="name"><i>*</i>验证码</span>
        <input type="text" value="" id="mVcode">
        <img src="img/验证码.png" alt="">
        <span class="add">请填写图片中的字符，不区分大小写</span>
    </div>
    <div class="foot">
        <input type="checkbox" id="checkbox">
        <span>同意<a href="##">"服务条款"</a>和<a href="##">"隐私权相关政策"</a></span>
    </div>
    <button type="button" id="register">立即注册</button>
</div>
</body>
</html>
<script src="js/index.js"></script>
