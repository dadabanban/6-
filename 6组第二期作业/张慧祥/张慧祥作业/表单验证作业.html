<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018 03 js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="left">
        <div id="nav">
            <button><a href="">注册字母邮箱</a></button>
            <button><a href="">注册手机号码邮箱</a></button>
            <button><a href="">注册VIP邮箱</a></button>
        </div>
        <ul id="list">
            <li>
                <button class=" suffix ">@163.com</button>

                邮件地址<input type="text" pattern="^[a-zA-Z]\w{5,14}$">
                <span style="display: none">恭喜你注册成功</span>
                <span style="display: none">注册失败</span>
                <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>

            </li>
            <li>
                密码<input type="password" pattern="[0-9a-zA-Z]{6,16}">
                <span style="display: none">恭喜你注册成功</span>
                <span style="display: none">注册失败</span>
                <p>6~16个字符，区分大小写</p>

            </li>
            <li>
                确认密码 <input type="password" pattern="[0-9a-zA-Z]{6,16}">
                <span style="display: none">恭喜你注册成功</span>
                <span style="display: none">注册失败</span>
                <p>请再次确认密码</p>
            </li>
            <li>
                手机号码<input type="text" pattern="\d{2,11}" >
                <span style="display: none">恭喜你注册成功</span>
                <span style="display: none">注册失败</span>
                <p>忘记密码时，可以通过该手机号码快速找回密码</p>
            </li>
            <li>
                <div id="side-left">
                    验证码 <input type="text">
                    <p>请填写图片中的字符，不区分大小写</p>
                </div>
                <div id="side-right">
                    <a  href="javascript:;">免费获取验证码</a>
                </div>
            </li>

            <li>
                短信验证码 <input type="text">
                <p>请查收手机短信，并填写短信中的验证码</p>
            </li>
        </ul>
        <button class="regedit" id="
press">立即注册</button>
    </div>
</div>
</body>
</html>
<script src="js/index.js"></script>
