<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/css.css" type="text/css">
</head>
<body>
<div class="email">
    <label><i>*</i>邮箱地址</label>
    <input type="text" value="" id="address" class="oInput oInputs" ><i>@</i>
    <select name="" id="">
        <option value="163.com">163.com</option>
        <option value="126.com">126.com</option>
        <option value="yeah.net">yeah.net</option>
    </select>
    <p class="must oMusts">6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
    <label class="mar1"><i>*</i>密码</label>
    <input type="password" class="word oInput oInputs" value="" id="word">
    <p class="must oMusts">6~16个字符，区分大小写</p>
    <label><i>*</i>确认密码</label>
    <input type="password" class="word oInput" value="" id="aWord">
    <p class="must">请再次填写密码</p>
    <label class="mar2"><i>*</i>手机号</label>
    <input type="text" class="word oInput oInputs" value="" id="iphone">
    <p class="must oMusts">忘记密码时，可以通过该手机号码快速找回密码</p>
    <label class="mar2"><i>*</i>验证码</label>
    <input type="text" value="" id="code" class="oInput">
    <div class="code" id="aDiv">
        <div class="pic" id="div1">SKSL</div>
        <p class="fill">看不清楚？换张照片</p>
    </div>
    <p class="left must">请填写图片中的字符，不区分大小写</p>
    <input type="button" value="免费获取验证码" class="free">

    <label><i>*</i>短信验证码</label>
    <input type="text" value="" id="note" class="oInput oInputs">
    <p class="must oMusts">请查收手机短信，并填写短信中的验证码</p>
    <input type="checkbox" class="agree">同意"服务条款"和"隐私权相关政策"
    <input type="button" value="立即注册" class="login" id="login">
</div>

</body>
</html>
<script src="js/2.js" type="text/javascript"></script>
